[package]
name = "quicknote-app"
version = "0.1.0"
description = "QuickNote - Portable Knowledge Pocket GUI"
authors = ["Nitin"]
edition = "2021"

[lib]
name = "quicknote_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0", features = [] }

[dependencies]
tauri = { version = "2.0", features = ["dialog-all", "fs-all", "shell-open"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rusqlite = { version = "0.32", features = ["bundled"] }

[profile.release]
lto = true
strip = true
